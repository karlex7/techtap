{% extends "base.html" %}

{% block content %}
    <h2>Update URL</h2>
    <form action="{{ url_for('update_url', id=url.id) }}" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input type="url" name="url" value="{{ url.original_url }}" required id="url" class="validate">
                <label for="url">Update your URL</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Update</button>
    </form>
{% endblock %}
